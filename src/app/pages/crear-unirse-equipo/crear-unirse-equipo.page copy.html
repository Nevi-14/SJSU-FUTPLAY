
  <ion-header class="ion-no-border">

    <ion-toolbar  >
      <ion-buttons slot="start">
        <ion-button color="light" (click)="cerrarModal()">
          <ion-icon slot="start" name="chevron-back"></ion-icon>
          &nbsp;
        </ion-button>
      </ion-buttons>
      <ion-title>Gestion De Equipos</ion-title>

    </ion-toolbar>
    </ion-header>

  <ion-content >

    <div class="mainContent">
  

    <ion-grid class="mainContent" style="height: 100%;display: flex;justify-content: center;align-items: center;">
      <ion-row  >
      <ion-col size="12" class="ion-text-center">

        <ion-list>

          <ion-item (click)="crearEquipo()"     lines="none" class="equipo  animate__animated animate__fadeIn employeeItem"  >
            <ion-avatar    >
            
              <img    src="{{add}}" onerror="this.src='assets/img/icon/FP.svg'"   alt="">
     
            </ion-avatar>
            
       
            <ion-label class="ion-text-wrap">
   <h3>Crear Equipo</h3>
            </ion-label>
            
  
          </ion-item>

          

          <ion-item    (click)="buscarEquipos()"   lines="none" class="equipo  animate__animated animate__fadeIn employeeItem"  >
            <ion-avatar    >
            
              <img    src="{{find}}" onerror="this.src='assets/img/icon/FP.svg'"   alt="">
     
            </ion-avatar>
            
       
            <ion-label class="ion-text-wrap">
   <h3>Unirse a un  Equipo</h3>
            </ion-label>
            
  
          </ion-item>



        </ion-list>
    
    
      </ion-col>


    </ion-row>
    </ion-grid>

    </div>
   
  </ion-content>
