 
<ion-header class="ion-no-border">
  <ion-toolbar>
   <ion-button slot="start" (click)="regresar()" fill="clear">
     <ion-icon size="large" name="close-outline"></ion-icon>
   </ion-button>
   <ion-title>Editar Equipo</ion-title>
    
  </ion-toolbar>
  
 </ion-header>
 <ion-content class="ion-padding">
  
  <ion-grid >
    <ion-row>
      <ion-col size="12">
        <h1>Seleccionar Avatar</h1>
      </ion-col>
      <ion-col size="12">
        <ion-slides   (ionSlideDidChange)="slideChange($event)"   pager="false"   mode="ios" [options]="sliderOpts" >
          <ion-slide  *ngFor="let img of imgs; let i = index;">
    
        <ion-img class="pick-avatar" 
                      src="assets/soccer-shields-svg/{{img.img}}"
                      [ngClass]="{'pick-avatar-seleccionado': img.seleccionado}" (click)="seleccionarAvatar(img, i)"></ion-img>
        
        
      
            
    
        
          </ion-slide>
          </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>
  <form id="form" (ngSubmit)="updateTeam(fRegistroEquipo)" #fRegistroEquipo="ngForm">

    <ion-grid >
      <ion-row>
        <ion-col size="12">
          <app-input    name="Nombre" type="text" label="Nombre" ngModel="{{equipo.Nombre}}"></app-input>
        </ion-col>
        <ion-col size="12">
          <app-input      name="Abreviacion" type="text" label="AbreviaciÃ³n" ngModel="{{equipo.Abreviacion}}"></app-input>
        </ion-col>
        <ion-col size="12"   >
  
          <app-select name="Cod_Provincia" (ionChange)="onChangeProvincias(fRegistroEquipo)"   [data]="equiposService.dataProvincias" label="Provincia" [ngModel]="equipo.Cod_Provincia"></app-select>
        </ion-col>
        <ion-col size="12" (ionChange)="onChangeCantones(fRegistroEquipo)"  *ngIf="equiposService.showCanton" >
          <app-select name="Cod_Canton" [data]="equiposService.dataCantones" label="Canton" [ngModel]="equipo.Cod_Canton"></app-select>
        </ion-col>
        <ion-col size="12"  *ngIf="equiposService.showDistrito" >
          <app-select name="Cod_Distrito" [data]="equiposService.dataDistritos" label="Distrito" [ngModel]="equipo.Cod_Distrito"></app-select>
        </ion-col>
        <ion-col size="12">
          <app-button label="Editar Equipo"></app-button>
        </ion-col>
      </ion-row>
    </ion-grid>
     
 
 
     
   </form>
 
 
   
 </ion-content>
