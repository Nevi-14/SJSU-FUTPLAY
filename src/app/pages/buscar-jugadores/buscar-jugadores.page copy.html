
  <ion-header class="custom-header">

    <ion-toolbar class="custom-toolbar"  mode="ios">
<ion-row>
  <ion-col size="12">
    <ion-button fill="clear" (click)="cerrarModal()">
      <ion-icon color="light" slot="start" name="chevron-back"></ion-icon>
      &nbsp;
      <ion-label color="light" slot="start">Buscar Jugadores</ion-label>
    </ion-button>
  </ion-col>


  <ion-col size="10">

    <ion-searchbar (ionChange)="onSearchChange($event)" style="display: block;"  mode="ios" placeholder="buscar jugador" inputmode="text"  debounce="250" ></ion-searchbar> 

  </ion-col>
  <ion-col size="2">
    <ion-buttons >
      <ion-button class="custom-bottom"    (click)="filtroUbicacion()"  >
        <ion-icon color="light" size="large"  name="options-outline" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-col>
</ion-row>


  </ion-toolbar>
    </ion-header>




    <ion-content fullscreen>
      <div class="mainContent">
   <ion-list class="ion-maring-top">
    <ion-item *ngIf="usuariosService.usuarios.length == 0" lines="none" class="custom-item   animate__animated animate__fadeIn"    >
        
      <ion-avatar>
       <img   src="assets/logo.png" alt="">
      </ion-avatar>
     

       <ion-label>
  
         <h2>MENSAJE FUTPLAY </h2>
  <p class="ion-text-wrap">   No se encontraron jugadores disponibles</p>

       </ion-label>
    </ion-item>
    <ion-item (click)="onOpenMenu(jugador)" lines="full" class="employeeItem  animate__animated animate__fadeIn"   *ngFor="let jugador of usuariosService.usuarios | filtro : textoBuscar:'nombre' ">
      <ion-avatar slot="start">
        <img *ngIf="!jugador.usuario.Avatar" src="{{'https://futplaycompany.com/api_test/'+jugador.usuario.Foto}}" onerror="this.src='assets/user.svg'"    alt="">
      
            <img *ngIf="jugador.usuario.Avatar"src="assets/profile/avatars/{{jugador.usuario.Foto}}" onerror="this.src='assets/user.svg'"    alt="">
      

      </ion-avatar>
            <ion-label>
              <h2>{{jugador.nombre}}  </h2>
              <p>{{jugador.provincia}},       {{jugador.canton}} ...</p>
              <p class="ion-text-wrap">Posicion : <ion-badge color="warning" mode="ios">{{jugador.posicion}}</ion-badge> </p>
              <p *ngIf="jugador.usuario.Apodo">Apodo: {{jugador.usuario.Apodo}}</p>
             
        
            </ion-label>
      
          </ion-item>
   </ion-list>
    
          
      </div>
    </ion-content>
