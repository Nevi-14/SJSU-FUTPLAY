 
<ion-header class="ion-no-border">
  <ion-toolbar>
   <ion-button slot="start" (click)="regresar()" fill="clear">
     <ion-icon size="large" name="close-outline"></ion-icon>
   </ion-button>
   <ion-title>Inscripcion Torneo</ion-title>
    
  </ion-toolbar>
  
 </ion-header>
 <ion-content class="ion-padding">
  
  <ion-grid >
    <ion-row>
      <ion-col size="12">
        <h1>Seleccionar Avatar</h1>
      </ion-col>
      <ion-col size="12">
        <ion-slides   (ionSlideDidChange)="slideChange($event)"   pager="false"   mode="ios" [options]="sliderOpts" >
          <ion-slide  *ngFor="let img of imgs; let i = index;">
    
            <ion-img  class="pick-avatar" 
            src="assets/profile/avatars/{{img.img}}"
            [ngClass]="{'pick-avatar-seleccionado': img.seleccionado}" (click)="seleccionarAvatar(img, i)"></ion-img>
    
        
      
            
    
        
          </ion-slide>
          </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>
   <form id="form" (ngSubmit)="crearEquipo(fRegistroEquipo)" #fRegistroEquipo="ngForm">

    <ion-grid >
      <ion-row>
        <ion-col size="12">
          <app-input    name="nombre" type="text" label="Nombre" ngModel=""></app-input>
 
 

        </ion-col>
        <ion-col size="12">
          <app-input      name="Primer_Apellido" type="text" label="Primer Apellido" ngModel=""></app-input>
        </ion-col>
        <ion-col size="12">
          <app-input      name="apodo" type="text" label="Apodo" ngModel=""></app-input> 
        </ion-col>
        <ion-col size="12">
          
     <app-select  name="posicion"  [data]="[]"   label="Posición" ngModel=""></app-select>
        </ion-col>
        <ion-col size="12">
          <app-input      name="estatura" type="text" label="Estatura" ngModel=""></app-input>

        </ion-col>

        <ion-col size="12">
          <app-input      name="peso" type="text" label="Peso" ngModel=""></app-input>
        </ion-col>

        <ion-col size="12">
          <app-input      name="correo" type="text" label="Correo" ngModel=""></app-input>
        </ion-col>
        <ion-col size="12">
       
          <app-select  name="pais"  [data]="[]"   label="Pais" ngModel=""></app-select>
        </ion-col>


        <ion-col size="12">
          <app-input      name="fechaNacimiento" type="text" label="Fecha Nacimiento" ngModel=""></app-input>
        </ion-col>
        <ion-col size="12">
              
     <app-select  name="provincia"  [data]="[]"   label="Provincia" ngModel=""></app-select>
        </ion-col>


        <ion-col size="12">
              

     <app-select  name="canton"  [data]="[]"   label="Cantón" ngModel=""></app-select>
        </ion-col>
        <ion-col size="12">
             
     <app-select  name="distrito" [data]="[]"   label="Distrito" ngModel=""></app-select>
        </ion-col>
        <ion-col size="12">
          <app-button label="Editar Perfil"></app-button>
     
        </ion-col>
      </ion-row>
    </ion-grid>
   

 
     


   

   </form>
 
   
 </ion-content>
 
 <ion-fab  style="position: fixed;right: 2rem;top: 5rem;">
  <ion-fab-button  class="">
    <ion-icon name="images"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="bottom">
    <ion-fab-button (click)="gestorEquiposImagenesService.selectImage('photos','camera', false)" color="transparent"    data-desc="Abrir Galeria">
      <ion-avatar  class="ion-avatar">
        <img src="../assets/icons/picture.svg" alt="">
       </ion-avatar>
    </ion-fab-button>
 
    <ion-fab-button (click)="gestorEquiposImagenesService.selectImage('camera','camera', false)" color="transparent"   data-desc="Abrir Camara">
      <ion-avatar  class="ion-avatar">
        <img src="../assets/icons/camera.svg" alt="">
       </ion-avatar>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
