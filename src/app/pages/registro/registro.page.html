<app-header></app-header>
<ion-toolbar class="ion-padding">
<ion-grid >
  <ion-row>
    <ion-col size="12">
      <h1>Registro,</h1>
      <h3>Crear una cuenta para continuar!</h3>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-toolbar>
  <ion-content  class="ion-padding">
   
    <form id="form" (ngSubmit)="registro(fRegistro)" #fRegistro="ngForm">
  <ion-grid >
    <ion-row>
   
      <ion-col size="12"  size-md="6">
        <app-input readonly="true" (click)="seleccionarFecha()" name="Fecha_Nacimiento" label="Fecha Nacimiento" ngModel="{{usuario.Fecha_Nacimiento | date :'longDate'}}"></app-input>
  
      </ion-col>
      <ion-col size="12"  size-md="6">
        <app-input name="Nombre" label="Nombre" ngModel="{{usuario.Nombre}}"></app-input>
  
      </ion-col>
  
      <ion-col size="12"  size-md="6">
        <app-input name="Primer_Apellido" label="Apellido" ngModel="{{usuario.Primer_Apellido}}"></app-input> 
      </ion-col>
      <ion-col size="12"   >
        <app-select name="Country_Code"  (ionChange)="geolocalizacionService.onChangeCountries(fRegistro)"     [data]="geolocalizacionService.countries" label="Pais" ngModel="{{geolocalizacionService.Country_Code}}"></app-select>
      </ion-col>
  <ion-col size="12">
    
    <app-input name="Telefono" label="Telefono" ngModel="{{usuario.Telefono}}"></app-input>
   
  </ion-col>
  <ion-col size="12">
    
   
    <app-input name="Correo" label="Correo" ngModel="{{usuario.Correo}}"></app-input>
   
  </ion-col>
  <ion-col size="12">
   
    <app-input name="password" label="Contraseña" type="password" ngModel="{{ingresarContrasena}}"></app-input>
  </ion-col>
   <ion-col size="12">
    <app-button   label='Completar registro!'></app-button>
   </ion-col>
 
    
    </ion-row>
  </ion-grid>
    </form>
  
   
  </ion-content>
   <ion-footer class="ion-no-border">
    <ion-toolbar class="ion-padding">
      <p class="footer-text">Usuario existente, <a routerLink="/inicio-sesion">Iniciar Sesión</a></p>
    </ion-toolbar>
   </ion-footer>
