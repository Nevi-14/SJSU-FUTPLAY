 
<ion-header class="ion-no-border">
  <ion-toolbar>
   <ion-button slot="start" (click)="regresar()" fill="clear">
     <ion-icon size="large" name="close-outline"></ion-icon>
   </ion-button>
   <ion-title>Editar Perfil</ion-title>
    
  </ion-toolbar>
  
 </ion-header>
 <ion-content class="ion-padding">
  
  <ion-grid >
    <ion-row>
      <ion-col size="12">
        <h1>Seleccionar Avatar</h1>
      </ion-col>
      <ion-col size="12">
        <ion-slides   (ionSlideDidChange)="slideChange($event)"   pager="false"   mode="ios" [options]="sliderOpts" >
          <ion-slide  *ngFor="let img of imgs; let i = index;">
    
            <ion-img  class="pick-avatar" 
            src="assets/profile/avatars/{{img.img}}"
            [ngClass]="{'pick-avatar-seleccionado': img.seleccionado}" (click)="seleccionarAvatar(img, i)"></ion-img>
    
        
      
            
    
        
          </ion-slide>
          </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>
   <form id="form" (ngSubmit)="updateUser(fRegistroEquipo)" #fRegistroEquipo="ngForm">

    <ion-grid >
      <ion-row>
        <ion-col size="12">
          <app-input    name="Nombre" type="text" label="Nombre" ngModel="{{usuario.usuario.Nombre}}"></app-input>
 
 

        </ion-col>
        <ion-col size="12">
          <app-input      name="Primer_Apellido" type="text" label="Primer Apellido" ngModel="{{usuario.usuario.Primer_Apellido}}"></app-input>
        </ion-col>
        <ion-col size="12">
          <app-input      name="Apodo" type="text" label="Apodo" ngModel="{{usuario.usuario.Apodo}}"></app-input> 
        </ion-col>
        <ion-col size="12">
          
     <app-select  name="Cod_Posicion"  [data]="dataPosiciones"   [ngModel]="usuario.usuario.Cod_Posicion" label="PosiciÃ³n"  ></app-select>
        </ion-col>
        <ion-col size="12">
          <app-input      name="Estatura" type="text" label="Estatura (CM)" ngModel="{{usuario.usuario.Estatura}}"></app-input>

        </ion-col>

        <ion-col size="12">
          <app-input      name="Peso" type="text" label="Peso (KG)" ngModel="{{usuario.usuario.Peso}}"></app-input>
        </ion-col>
        <ion-col size="12">
          <app-input      name="Telefono" type="text" label="Telefono" ngModel="{{usuario.usuario.Telefono}}"></app-input>

        </ion-col>
        <ion-col size="12">
          <app-input readonly="true"     name="Correo" type="text" label="Correo" ngModel="{{usuario.usuario.Correo}}"></app-input>
        </ion-col>
         


        <ion-col size="12">
          <app-input readonly="true" (click)="SelectDate()"     name="fechaNacimiento" type="text" label="Fecha Nacimiento" ngModel="{{usuario.usuario.Fecha_Nacimiento | date}}"></app-input>
        </ion-col>
        <ion-col size="12"   >
  
          <app-select name="Cod_Provincia" (ionChange)="onChangeProvincias(fRegistroEquipo)"   [data]="dataProvincias" label="Provincia" [ngModel]="usuario.usuario.Cod_Provincia"></app-select>
        </ion-col>
        <ion-col size="12" (ionChange)="onChangeCantones(fRegistroEquipo)"  *ngIf="showCanton" >
          <app-select name="Cod_Canton" [data]="dataCantones" label="Canton" [ngModel]="usuario.usuario.Cod_Canton"></app-select>
        </ion-col>
        <ion-col size="12"  *ngIf="showDistrito" >
          <app-select name="Cod_Distrito" [data]="dataDistritos" label="Distrito" [ngModel]="usuario.usuario.Cod_Distrito"></app-select>
        </ion-col>
        <ion-col size="12">
          <app-button label="Editar Perfil"></app-button>
     
        </ion-col>
      </ion-row>
    </ion-grid>
   

 
     


   

   </form>
 
   
 </ion-content>
 
 <ion-fab  style="position: fixed;right: 2rem;top: 5rem;">
  <ion-fab-button  class="">
    <ion-icon name="images"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="bottom">
    <ion-fab-button   color="transparent"    data-desc="Abrir Galeria">
      <ion-avatar  class="ion-avatar">
        <img src="../assets/icons/picture.svg" alt="">
       </ion-avatar>
    </ion-fab-button>
 
    <ion-fab-button   color="transparent"   data-desc="Abrir Camara">
      <ion-avatar  class="ion-avatar">
        <img src="../assets/icons/camera.svg" alt="">
       </ion-avatar>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
