 

    <ion-header class="ion-no-border">

      <ion-toolbar class="ion-toolbar">
    
    
            <ion-button  slot="start"  fill="clear" (click)="cerrarModal()">
              <ion-icon style="color:#fff"  name="chevron-back"></ion-icon>    
            </ion-button>
      
     
    <ion-title>Evaluacion {{equipo.Nombre}}</ion-title>
    <ion-avatar  slot="end">
      <img *ngIf="!equipo.Avatar"  src="{{'https://futplaycompany.com/api_test/'+equipo.Foto}}" onerror="this.src='assets/img/icon/FP.svg'"   alt="">
      <img  *ngIf="equipo.Avatar"  src="assets/soccer-shields-svg/{{equipo.Foto}}" onerror="this.src='assets/img/icon/FP.svg'"   alt="">
    </ion-avatar>
      </ion-toolbar>
    
      </ion-header>
     

      <ion-content fullscreen>

        <div class="mainContent">

          <ion-row >


            <ion-col size="12">
            
            
            <ion-radio-group (ionChange)="durezaEquipo($event)">
            
              
            <ion-list style="margin-top: 2rem;">
            <ion-item  lines="none" class="ion-margin-top ion-margin-bottom">
          <h3>
            Dureza Del Equipo
          </h3>
             
            </ion-item>
        
            <ion-item  lines="full" *ngFor="let item of dureza">
              <ion-avatar  slot="start" class="ion-margin"  style="height: 3rem; width: 3rem;" >
                <img  style="height: 3rem; width: 3rem;" src="assets/emojis/{{item.image}}">
              
              </ion-avatar>
              <ion-label>{{item.titulo}}</ion-label>
              <ion-radio slot="end" value="{{item.id}}" ></ion-radio>
            </ion-item>
         
                
              
            </ion-list>
            </ion-radio-group>
            
            </ion-col>
            
            </ion-row>
            
            
      </div>
    </ion-content>
